<!doctype html>
<html lang="en">
  <head>
    <title>EnSpectr power monitor</title>
    <link rel="icon" href="favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EnSpectr power monitor">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/d3.min.js"></script>
    <script src="js/plot.min.js"></script>
  </head>
<body>

<table id="params">
<tr><th id="connect"></th><td id="devname"></td></tr>
<tr><td colspan="2"><hr></td></tr>
<tr><th id="model">model</th><td id="model-val"></td></tr>
<tr><th id="build_date">build date</th><td id="build_date-val"></td></tr>
<tr><th id="config">config</th><td id="config-val"></td></tr>
<tr><th id="inp_mv">input mV</th><td id="inp_mv-val"></td></tr>
<tr><th id="dcdc_mv">DC/DC mV</th><td id="dcdc_mv-val"></td></tr>
<tr><th id="vcc_mv">VCC mV</th><td id="vcc_mv-val"></td></tr>
<tr><th id="mcu_temp">temp. C</th><td id="mcu_temp-val"></td></tr>
<tr><th id="batt_mv">batt. mV</th><td id="batt_mv-val"></td></tr>
<tr><th id="batt_chrg">batt. %</th><td id="batt_chrg-val"></td></tr>
<tr><th id="outp_mv">output mV</th><td id="outp_mv-val"></td></tr>
<tr><th id="outp_ma">output mA</th><td id="outp_ma-val"></td></tr>
<tr><th id="errors">last error</th><td id="errors-val"></td></tr>
</table>
<div id="show-plots" class="control"></div>
<div id="plots" class="hidden">
<table>
  <tr><td colspan="2"><hr></td></tr>
  <tr><th class="value" id="inp_plot-val"></th><td class="plot" id="inp_plot"></td></tr>
  <tr><th class="value" id="dcdc_plot-val"></th><td class="plot" id="dcdc_plot"></td></tr>
  <tr><th class="value" id="vcc_plot-val"></th><td class="plot" id="vcc_plot"></td></tr>
  <tr><th class="value" id="mcu_temp_plot-val"></th><td class="plot" id="mcu_temp_plot"></td></tr>
  <tr><th class="value" id="batt_mv_plot-val"></th><td class="plot" id="batt_mv_plot"></td></tr>
  <tr><th class="value" id="batt_chrg_plot-val"></th><td class="plot" id="batt_chrg_plot"></td></tr>
  <tr><th class="value" id="outp_mv_plot-val"></th><td class="plot" id="outp_mv_plot"></td></tr>
  <tr><th class="value" id="outp_ma_plot-val"></th><td class="plot" id="outp_ma_plot"></td></tr>
</table>
<table>
<tr><td id="more-data" class="control"></td><td id="less-data" class="control"></td></tr>
</table>
</div>
<script src="js/main.js"></script>
</body>
</html>
